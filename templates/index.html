<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Care Predictor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border-radius: 15px;
        }
        h1 {
            color: #00796b;
            font-weight: bold;
        }
        .btn-custom {
            background-color: #00796b;
            color: white;
            border-radius: 10px;
        }
        .btn-custom:hover {
            background-color: #004d40;
        }
        .chatbot-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
        .chatbot-container {
            position: fixed;
            bottom: 80px;
            right: 20px;
            width: 350px;
            height: 450px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: none;
            flex-direction: column;
            background-color: white;
            z-index: 999;
        }
        .chatbot-header {
            background-color: #00796b;
            color: white;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .chatbot-messages {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .chatbot-input-form {
            padding: 10px;
            border-top: 1px solid #ccc;
        }
        .message-user, .message-bot {
            padding: 8px 12px;
            border-radius: 15px;
            margin-bottom: 8px;
            max-width: 80%;
        }
        .message-user {
            align-self: flex-end;
            background-color: #dcf8c6;
        }
        .message-bot {
            align-self: flex-start;
            background-color: #f1f0f0;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h1 class="text-center">ðŸ©º Disease Prediction</h1>
            <form method="POST">
                <p class="fw-bold">Select symptoms:</p>
                <div class="row">
                    {% for symptom in symptoms %}
                        <div class="col-md-3 mb-2">
                            <input type="checkbox" name="symptoms" value="{{ symptom }}">
                            <label>{{ symptom }}</label>
                        </div>
                    {% endfor %}
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom mt-3 px-4">Predict</button>
                </div>
            </form>
        </div>

        {% if disease %}
        <div class="card shadow-lg mt-4 p-4">
            <h2 class="text-success">Predicted Disease: {{ disease }}</h2>
            <p>{{ description }}</p>
            <h5>Precautions:</h5>
            <ul class="list-group">
                {% for p in precautions %}
                    <li class="list-group-item">{{ p }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>

    <button id="chatbot-toggle-btn" class="btn btn-custom rounded-circle chatbot-btn p-3">
        <i class="fas fa-comment-dots fa-2x"></i>
    </button>

    <div id="chatbot-container" class="chatbot-container">
        <div class="chatbot-header">
            <span>Health Assistant</span>
            <button id="chatbot-close-btn" class="btn-close btn-close-white"></button>
        </div>
        <div id="chatbot-messages" class="chatbot-messages">
            </div>
        <form id="chatbot-form" class="chatbot-input-form">
            <div class="input-group">
                <input type="text" id="chatbot-input" class="form-control" placeholder="Ask for suggestions...">
                <button type="submit" class="btn btn-custom">Send</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const chatbotToggleBtn = document.getElementById('chatbot-toggle-btn');
        const chatbotCloseBtn = document.getElementById('chatbot-close-btn');
        const chatbotContainer = document.getElementById('chatbot-container');
        const chatbotForm = document.getElementById('chatbot-form');
        const chatbotInput = document.getElementById('chatbot-input');
        const chatbotMessages = document.getElementById('chatbot-messages');

        chatbotToggleBtn.addEventListener('click', () => {
            chatbotContainer.style.display = 'flex';
            chatbotToggleBtn.style.display = 'none';
        });

        chatbotCloseBtn.addEventListener('click', () => {
            chatbotContainer.style.display = 'none';
            chatbotToggleBtn.style.display = 'block';
        });

        chatbotForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const userMessage = chatbotInput.value.trim();
            if (!userMessage) return;

            addMessage(userMessage, 'user');
            chatbotInput.value = '';

            // Send message to the backend
            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: userMessage }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const data = await response.json();
                addMessage(data.response, 'bot');
            } catch (error) {
                console.error('Error fetching chatbot response:', error);
                addMessage('Sorry, something went wrong. Please try again later.', 'bot');
            }
        });

        function addMessage(text, sender) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message-' + sender);
            messageElement.textContent = text;
            chatbotMessages.appendChild(messageElement);
            chatbotMessages.scrollTop = chatbotMessages.scrollHeight; // Auto-scroll to the latest message
        }
    </script>
</body>
</html>
